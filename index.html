<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="data:">
  <link rel="stylesheet" href="css/main.css">
  <title>Slot Machine Game</title>
</head>

<body>
  <audio id="spin-audio">
    <source src="sound/sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="popup"></div>
  <div id="app">
    <div class="centered-content">
      <div class="doors">
        <div class="door">
          <div class="boxes">
            <div class="box"></div>
          </div>
        </div>

        <div class="door">
          <div class="boxes">
            <div class="box"></div>
          </div>
        </div>

        <div class="door">
          <div class="boxes">
            <div class="box"></div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="spinner">Spin</button>
        <button id="reseter">Reset</button>
        <div class="form-container">
          <div id="winning-amount-display">Winning Amount: $0</div>
          <div id="balance-display">
            Balance: $<span id="balance-amount">100</span>
          </div>
          <h2>Place Your Bet</h2>
          <label for="bet-amount">Bet Amount:</label>
          <input type="number" id="bet-amount" min="0" max="100" step="10">
          <button id="place-bet">Place Bet</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
